<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Need to make this one link go into upper right hand corner -->
        <div class="top-menu">
            <a href="index.html">Google Search</a>
        </div>

        <div class="search-bar-div">
            <form action="https://google.com/search">
            
                <input type="text" name="q" size=65 class="search-bar"><br>
                <!--
                    Used a "hidden" input to append the correct GET parameter
                    "hidden" type provides input data that the user can't mess with, 
                    in this case to ensure it goes to image results page
                -->
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Image Search">
            </div>
        </form>
    </body>
</html>
