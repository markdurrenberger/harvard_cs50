<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Need to make this one link go into upper right hand corner -->
        <div class="top-menu">
            <a href="index.html">Google Search</a>
        </div>        
         
        <!--Try using flexbox or grid with the below to get the text left aligned and the search bars centered-->
        <!-- A Table works! Doy-->
        <h3>Find pages with...</h3>
        <table>
            <!--The names below are for the various parameters used by Google Advanced search-->
            <form action="https://google.com/search" class="search-bar" style="font-size:medium">
                <tr>
                    <td>
                        all these words: 
                    </td>
                    <td>
                        <input type="text" name="as_q" class="advanced-search-bar">
                    </td>
                </tr>
                <tr>
                    <td>
                        this exact word or phrase: 
                    </td>
                    <td>
                        <input type="test" name="as_epq" class="advanced-search-bar">
                    </td>
                </tr>
                <tr>
                    <td>
                        any of these words: 
                    </td>
                    <td>
                        <input type="text" name="as_oq" class="advanced-search-bar">
                    </td>
                </tr>
                <tr>
                    <td>
                        none of these words: 
                    </td>
                    <td>
                        <input type="text" name="as_eq" class="advanced-search-bar">
                    </td>
                </tr>
        </table>
        <input type="submit" value="Advanced Search" id="adv-button">
    </form>
    </body>
</html>
