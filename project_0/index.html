<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Need to make these go into upper right hand corner -->
        <!-- Could make a class for these, then use that on all pages-->
        <div class='top-menu'>
            <a href="image.html">Image Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>

        <!--Formatting note: this should be centered, with the button beneath the input bar. Input should have rounded corners -->
        <div class="search-bar-div">
            <form action="https://google.com/search">
                <input type="text" name="q" size=45 class="search-bar"><br>
                <input type="submit" value="Google Search">
                <!--formaction= allows me to specify another site.
                
                Now just need to figure out the mechanics of how to determine which is first page of google results
                and redirect there...-->
                <!--There is a GET parameter 'btnI' if set to 1 will give you that functionality!-->

                <!--I found the solution online...add that parameter to the name attribute. Why does that work?
                name attribute passes that as the name of that data field. So in something like this it gets passed as 
                the GET parameter.-->
                <input type="submit" value="I'm Feeling Lucky" formaction="https://google.com/search" name="btnI">
            </form>
        </div>
        
    </body>
</html>
