{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h1>New Entry</h1>

    Thank you for your help expanding our encyclopedia.<br><br>
    <b>Please enter new entry information:</b>
    <!-- newentry(name of the form).title is a way to reference the form input within the action!-->
    <form action="{% url 'page' title=newentry.title %}" method='post'>
        {% csrf_token %}
        {{ newentry }}
        <button type="submit">Save Entry</button>
               

    </form>

{% endblock %}
