{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!--The title=entry below passes the title argument to the page path
                That's how it knows which page to send to.-->
            <li><a href="{% url 'page' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
